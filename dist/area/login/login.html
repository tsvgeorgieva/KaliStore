
<template>
  <form style="max-width: 500px" class="m-x-auto">
    <h1 class="text-xs-center">${'login.title' | t}</h1>
    <div class="form-group row">
      <div class="col-sm-4">
        <label class="form-control-label"> ${'models.user.userName'| t}</label>
      </div>
      <div class="col-sm-8">
        <input type="text" value.bind="userName" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-4">
        <label class="form-control-label">${'models.user.password'| t}</label>
      </div>
      <div class="col-sm-8">
        <input type="password" value.bind="password" class="form-control"/>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 text-sm-right">
        <base-button on-click.call="login()" type="btn-success" title="login.signin" name="login.signin"></base-button>
      </div>
    </div>
  </form>
</template>
