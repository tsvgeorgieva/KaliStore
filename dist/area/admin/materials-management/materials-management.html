
<template>
  <add-button on-click.call="add()" type="btn-info m-y-1" name="admin.materialsManagement.addMaterial" title="admin.materialsManagement.addMaterial"></add-button>
  <grid data.bind="materials" show-filters="true">
    <grid-row>
      <grid-col nosort="nosort" heading="common.id">${$item.id}</grid-col>
      <grid-col heading="common.name" field="name" filter="input">
        <template if.bind="!$item.isInEditMode">${$item.name}</template>
        <template if.bind="$item.isInEditMode">
          <input type="text" value.bind="$item.name" class="form-control"/>
        </template>
      </grid-col>
      <grid-col nosort="nosort">
        <edit-button if.bind="!$item.isInEditMode" on-click.call="edit($item)" type="btn-sm"></edit-button>
        <save-button if.bind="$item.isInEditMode" on-click.call="save($item)" type="btn-sm"></save-button>
      </grid-col>
    </grid-row>
  </grid>
</template>
