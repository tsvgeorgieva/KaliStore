
<template>
  <div class="row">
    <template repeat.for="product of products">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card"><a href="#/products/${product.id}"><img src.bind="product.picture" class="card-img-top img-fluid"/></a>
          <div class="card-block">
            <h4 class="card-title"><a href="#/products/${product.id}">${product.title}</a></h4>
            <div>
              <!--rating(rating.bind="product.rating", rate.trigger="rate(product, $event.detail.rateValue)")-->
              <rating rating.bind="product.rating" readonly.bind="true"></rating>
            </div>
            <div class="card-text">${product.price | sumFormat}</div>
          </div>
          <div class="card-footer"><a href="#/products/${product.id}" class="btn btn-primary">${'products.details' | t}</a></div>
        </div>
      </div>
    </template>
  </div>
</template>
