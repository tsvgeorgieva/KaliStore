
<template>
  <require from="Eonasdan/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css"></require>
  <require from="../style.css"></require>
  <div show.bind="icon" class="input-group date">
    <input type="text" disabled.bind="disabled" readonly.bind="readonly" class="form-control"/><span class="input-group-addon ${disabled ? 'cursor-disabled' : ''} ${readonly ? 'cursor-readonly' : ''}"><span class="fa fa-calendar"></span></span>
  </div>
  <div show.bind="icon === false">
    <input type="text" disabled.bind="disabled" readonly.bind="readonly" class="form-control"/>
  </div>
</template>
